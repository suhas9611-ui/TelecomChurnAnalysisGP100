# Input Validation Rules for Churn Prediction

numeric_fields:
  Age:
    min: 18
    max: 100
    description: "Customer age in years"
  
  TenureMonths:
    min: 0
    max: 120
    description: "Months as customer (0-10 years)"
  
  MonthlyCharges:
    min: 0
    max: 2000
    description: "Monthly charges in currency"
  
  TotalCharges:
    min: 0
    max: 150000
    description: "Total charges to date"
  
  SupportCallsLast90d:
    min: 0
    max: 50
    description: "Support calls in last 90 days"
  
  AvgDownlinkMbps:
    min: 0
    max: 1000
    description: "Average download speed in Mbps"

categorical_fields:
  Gender:
    - Male
    - Female
  
  PlanType:
    - Prepaid
    - Postpaid
  
  ContractType:
    - Month-to-month
    - One year
    - Two year
  
  PhoneService:
    - Yes
    - No
  
  MultipleLines:
    - Yes
    - No
    - None
  
  InternetService:
    - DSL
    - Fiber
    - None
  
  OnlineSecurity:
    - Yes
    - No
    - None
  
  OnlineBackup:
    - Yes
    - No
    - None
  
  DeviceProtection:
    - Yes
    - No
    - None
  
  TechSupport:
    - Yes
    - No
    - None
  
  PaymentMethod:
    - UPI
    - Card
    - Wallet
    - BankTransfer
  
  Region:
    - North
    - South
    - East
    - West
