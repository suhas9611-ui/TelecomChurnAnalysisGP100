# Application Configuration File
# Edit these settings to customize the dashboard behavior

# File Paths
paths:
  model: "models/churn_model.pkl"
  customer_data: "data/customers.csv"
  log_file: "logs/app.log"

# Data Configuration
data:
  churn_column: "Churn"
  churn_positive_values: ["Yes", "1", 1]
  churn_negative_values: ["No", "0", 0]
  
  # Columns to exclude from visualizations
  exclude_from_charts:
    - "CustomerID"
    - "ChurnProb"
    - "Churn"
    - "Gender"

# Dashboard Settings
dashboard:
  title: "Customer Churn Dashboard"
  page_icon: "ðŸ“Š"
  layout: "wide"
  
  # Metrics to display
  metrics:
    - name: "Total Customers"
      type: "count"
    - name: "Churned Customers"
      type: "churn_count"
    - name: "Churn Rate (%)"
      type: "churn_rate"

# Visualization Settings
visualizations:
  max_charts: 6
  chart_height: 400
  
  # Preferred columns for automatic chart generation
  priority_columns:
    - "ContractType"
    - "InternetService"
    - "PlanType"
    - "PaymentMethod"
    - "Region"
    - "TenureMonths"

# Prediction Settings
prediction:
  probability_threshold: 0.5
  min_iterations: 100

# Logging Settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  max_file_size_mb: 10
